name: Update holdings daily

on:
  schedule:
    # UTC 01:30 = Asia/Taipei 09:30
    - cron: "30 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Fetch holdings + changes
        run: |
          python scripts/fetch_holdings.py

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/current/*.json docs/data/changes/*.json docs/data/snapshots/**.json
          git diff --cached --quiet || (git commit -m "chore: update holdings data" && git push)
